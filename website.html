
<style> 

    .subscribeButton{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left:16;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.2s;
        vertical-align: top;
    }

    .subscribeButton:hover{
       opacity: 0.7;
    }

    .subscribeButton:active{
        opacity: 0.4;
    }

    .joinButton{
        background-color: white;
        color: rgb(6, 95, 212);
        border-radius: 5px;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left:16;
        padding-right: 16px;
        margin-right: 10px;
        transition: background-color 0.5s, color 0.5s;
    }
    .joinButton:hover{
        background-color: rgb(6, 95, 212);;
        color: white;
    }
    .joinButton:active{
        opacity: 0.7;
    }

    .tweetButton{
        background-color: rgb(29,155, 240);
        color: white;
        border: none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left:16;
        padding-right: 16px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.2s;
        vertical-align: top;
    }
    
    .tweetButton:hover{
        box-shadow: -5px 5px 10px rgba(0,0,0,0.2);
    }

</style>

<button class ="subscribeButton"> SUBSCRIBE </button>
<button class ="joinButton"> JOIN  </button>
<button class ="tweetButton"> TWEET </button>
